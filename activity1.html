<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Activity 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(255, 0, 102), rgb(118, 0, 43));
            background-size: cover;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 80px;
        }

        .wed {
            font-size: 40px;
            font-weight: bold;
            color: #0e0505;
            font-family: poppins;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px); /* Adjusted for footer height */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-family: poppins;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 66, 31, 0.3);
            animation: flicker 2s infinite;
        }
        
        h2 {
            color: whitesmoke;
            font-family: poppins;
            font-size: 24px;

        }

        h3 {
            color: whitesmoke;
            font-family: poppins;
            font-size: 20px;
            text-align: center;
            margin-left: 8%;
            margin-right: 8%;
        }
        h4 {
            color: yellow;
            font-family: poppins;
            font-size: 16px;
        }

        @keyframes flicker {
            0%, 100% {
            opacity: 1;
            }
            50% {
            opacity: 0.8;
            }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            width: 200px;
            padding: 15px;
            text-align: center;
            background-color: rgb(255, 0, 149);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: poppins;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(134, 0, 96);
        }

        .button:active {
            background-color: rgb(255, 0, 149);
            transform: translateY(2px);
        }

        
        footer {
            text-align: center;
            padding: auto;
            background-color: transparent;
            
            position: relative;
            bottom: 2%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #ffffff;
            font-family: poppins;
            font-weight: bold;
            
        }
    

        @media (orientation: landscape) {
            body {
                background: linear-gradient(135deg, rgb(130, 0, 147), rgb(61, 0, 54));
            }
        }

        @media (orientation: portrait) {
            body {
                background: linear-gradient(135deg, rgb(130, 0, 147), rgb(61, 0, 54));
            }
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .wed {
                font-size: 8px;
            }

            .logo {
                height: 30px;
            }

            .login-container {
                padding: px;
            }
            h1 {
                font-size: 28px;
            }
            footer {
                bottom:0%
            }
            h2 {
                font-size: 18px;
            }
            h3 {
                font-size: 12px;
            }
            h4 {
                font-size: 10px;
            }
            .button {
                width: 150px;
                padding: 10px;
                font-size: 16px;
            }
            .button-container {
                gap: 10px;
            }

           
        }
    </style>
</head>
<body>
    <header>
  
        <a href="index.html">
            <img src="KT LOGO.png" alt="Logo" class="logo">
        </a>

        <div class="wed">Innovate. Create. Transform.</div>
    </header>

    <main>
        <h1>Activity 1</h1>
        <h2>Simple Road Traffic System</h2>
        <h3>Description: Create a circuit with three LEDs (red, yellow, and green) and make them glow at custom time intervals.</h3>
        <h4>Deadline: 28th March 2025</h4>
        
    
            

        
        <div class="button-container">
            <a href="https://forms.gle/HQCoccA8M3AGdnf5A" class="button">Submit Activity</a>
            
        </div>

        
        
    </main>
    <footer>
        <p>&copy; 2025 Kreotix Innovations. All rights reserved.</p>
</body>
</html>
